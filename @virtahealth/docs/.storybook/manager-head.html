<link rel="shortcut icon" href="/favicon.ico" />

<script>
  document.title = "Design System";
  var observer = new MutationObserver(function (mutations) {
    if (document.title.match(/Storybook$/)) {
      document.title = "Design System";
    }
  }).observe(document.querySelector("title"), {
    childList: true,
    subtree: true,
    characterData: true,
  });
</script>
